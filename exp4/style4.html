<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
</head>
<body>

     <form action="./data.html" target="_blank" name="Hotel Room Booking Form" method="get"></center></form>
        <fieldset>
        <h2><center>Hotel Room Booking Form</h2>
        <form><center>

        <p>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="full_name">
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email">
        </p>

        <p>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="user_phone">
        </p>

        <p>
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin_date">
        </p>

        <p>
            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout_date">
        </p>

        <p>
            <label for="room_type">Room Type:</label>
            <select id="room_type" name="room_type">
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="suite">Suite</option>
            </select>
        </p>

        <p>
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="num_guests" min="1" value="1">
        </p>

        <p >
             <label for="requests"> Special Requests:</label><br>
            <textarea id="requests" name="special_requests" rows="4" cols="30"></textarea>
        </p>

        <p>
            <input type="submit" value="Book Now">
            <input type="reset" value="Reset Form">
        </p>
        
        </fieldset>
        </center>

    </form>

     </body>
 </html
</body>
</html>
